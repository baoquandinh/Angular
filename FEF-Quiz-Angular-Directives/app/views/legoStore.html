<h1 id="storeHeading">{{store.name}}</h1>
<p id="brickColors">We currently have {{store.brickColors.length}} color choices!</p>
<ul id="colorList">
  <li id="color-{{color}}" ng-repeat="color in store.brickColors" ng-if="color">
    <p ng-repeat="size in store.bricks">
      {{color}} 
      {{size}}
    </p>
  </li>
</ul>
